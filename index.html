<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Super Cool Coding Quiz</title>
     <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
     <header>
          <div class="flex-container-header">
               <div class="flex-item-header">High Scores</div>
               <div class="flex-item-header">Timer: <span id="timer">60</span></div>
          </div>
     </header>

     <main>
          <div class="flex-container-main" id="answer-content">
               <div class="flex-item-question" id="question">Fascinating Question</div>
               <div class="flex-item-answer" id="answer1">Answer 1</div>
               <div class="flex-item-answer" id="answer2">Answer 2</div>
               <div class="flex-item-answer" id="answer3">Answer 3</div>
               <div class="flex-item-answer" id="answer4">Answer 4</div>
          </div>
     </main>

     <footer>
          <div class="flex-container-footer" id="footer">
               <div class="flex-item-question" id="footer-text"></div>
          </div>
     </footer>

     <script src="./assets/script.js"></script>
</body>
